<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<!doctype html>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<title>CookPal</title>
</head>
<!--added id to body tag so that I could add background image to specific sign in page-->
<body id="signInBackground">

<!--Nav contains collapsible sidebar with hamburger menu, title, and sign in and sign up button (if user is signed in)-->
<nav>
	<div id="sidebar" class="cSidebar">
	    <button class="openButton" onclick="openNav()">☰</button>
		<a href="#">About&nbsp;us</a> 
		<a href="#">News</a> 
		<a href="#">Support</a>
	</div>
	<div id="navbutton">
		<button class="openButton" onclick="openNav()">☰</button></div>
	</nav>
<main>
<!--Sign in form using bootstrap-->

<form id="signInForm">
  <div id="signInFormHeader">
  <h4>CookPal</h4>
  <img src="CIS5800logo(PNG).png" alt="cookpalLogo" id="formLogo"/>
  <h2>Sign In</h2>
  <h6>to access your account</h6>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Stay signed in</label>
  </div>
  <button type="submit" id="formButton" class="btn btn-primary">Sign in</button>
  <p>Don't have an account? Sign up <a href="#">now</a></p>

</form>


</main>



<!--Footer, still unsure what to put in-->
<footer>
@CookPal 2020
</footer>




<!--Script used for sidebar-->
<script>
function openNav() {
var e = document.getElementById("sidebar");
if (e.style.width == '260px')
{e.style.width = '0px';}
else
{e.style.width='260px';}
}
function closeNav()
{document.getElementById("sidebar").style.width="0";}
</script>

</body>

</html>
